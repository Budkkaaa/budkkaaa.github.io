    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="submit_form.php" method="post"> 
            <div class="form-group">
                <label for="message">Your message*:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="name">Your name*:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your email*:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="updates" name="updates">
                <label for="updates">I'd like to receive new product updates via email.</label>
            </div>
            <div class="form-group">
                <p>Cookies Preferences:</p>
                <input type="radio" id="necessary-cookies" name="cookies" value="necessary" required>
                <label for="necessary-cookies">I only accept necessary cookies.</label><br>
                <input type="radio" id="all-cookies" name="cookies" value="all" required>
                <label for="all-cookies">I accept all cookies.</label>
            </div>
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
